services:
  - type: web
    name: corep-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
    rootDir: backend
    plan: free
    
  - type: web
    name: corep-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://corep-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://corep-backend.onrender.com/api/*
    plan: free
